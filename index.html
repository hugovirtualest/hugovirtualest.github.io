<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px;
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Espacio entre nav y contenido */
        }

        .content {
            max-width: 600px;
            width: 90%;
            text-align: center;
            line-height: 1.6;
            margin: 10px auto;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, height 0.5s ease;
        }

        .content.active {
            opacity: 1;
            height: auto;
            padding: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #fff;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                min-height: auto;
                margin: 20px 0;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>VirtualEst</h1>
    </header>

    <div class="main-content">
        <nav>
            <div class="nav-item" onclick="showContent('rrss')">RRSS</div>
            <div class="nav-item" onclick="showContent('about')">Qui√©nes somos</div>
            <div class="nav-item" onclick="showContent('contact')">Contacto</div>
        </nav>

        <div class="content-container">
            <div id="rrss" class="content">
                <a href="https://www.instagram.com/virtualest.es" target="_blank">Instagram</a>
            </div>

            <div id="about" class="content">
                <p>üíé Ense√±o c√≥mo es el sector de lujo #realestate por dentro.<br><br>
                    ü§ù Para todos los p√∫blicos<br><br>
                    ü§ñ IA y 3D para revolucionar el mercado</p>
            </div>

            <div id="contact" class="content">
                <p>+34 675 93 09 69<br><br>
                    <a href="mailto:virtualest.es@gmail.com">virtualest.es@gmail.com</a>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 VirtualEst. Todos los derechos reservados.</p>
    </footer>

    <script>
        function showContent(contentId) {
            // Oculta todos los contenidos
            document.querySelectorAll('.content').forEach(content => {
                if (content.id !== contentId) {
                    content.classList.remove('active');
                }
            });

            // Muestra el contenido seleccionado
            const selectedContent = document.getElementById(contentId);
            if (selectedContent) {
                selectedContent.classList.toggle('active');
            }
        }
    </script>
</body>

</html>
